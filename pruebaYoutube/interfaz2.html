<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/55bf758df4.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="estiloLogin.css">
    <link rel = "icon" type="png"
        href="youtube_music_icon.png">
    <title>Login Youtube Music</title>
</head>
<body>
    <section>
        <div class="contenedor">
            <div class="formulario">
                <form id="loginForm" action="#">
                    <h2>Iniciar Sesión</h2>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" id="nombre" required>
                        <label for="#">Nombre</label>
                    </div>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="contrasena" required>
                        <label for="#">Contraseña</label>
                    </div>

                    <div class="olvidar">
                        <label for="#">
                            <input type="checkbox">
                            <a href="#">Olvidé mi contraseña</a>
                        </label>
                    </div>

                    <!-- Ocultar el botón de enviar por defecto y usar un botón de tipo submit -->
                    <button id="loginButton" type="submit" style="display: none;">Acceder</button>
                </form>

                <div>
                    <!-- Utilizar un botón separado para enviar el formulario -->
                    <button id="submitButton">Acceder</button>
                    <div class="registrar">
                        <p>No tengo cuenta <a href="#"> Crear una</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="funcionesInterfaz.js"></script>
</body>
</html>
